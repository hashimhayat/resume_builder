<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Interactive Resume Builder</title>
    <link href="app.css"  type="text/css" rel="stylesheet" />
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>
    <script src="sketch.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <style> body {padding: 0; margin: 0;} canvas {vertical-align: top;} 
    </style>
    
  </head>
  <body>
    
    <div id="resumeBuilder"></div>
    
    <div id="main">
      <button id="nextButton" name="nextButton" onclick="onClickNext(); return false;">Next</button>
      <button id="template1" name="template1" onclick="onClickNext(); return false;">Harvard</button>
      <input type="text" name="fname" id="fname" placeholder="First name">
      <input type="text" name="lname" id="lname" placeholder="Last name">
    </div>

  
    <div id = "mySidenav" class = "sidenav">
      <h2>Edit Section</h2>
      <input type="text" id="text_edit" name="text_edit" placeholder="edit">
      <h>Text Size</h>
      <div id = 'fontsize'></div>
      <input type="range" id="range1" min="12" max="24" step="1" oninput="updateRange(this);" onchange="updateRange(this);">
      <button id="bold" name="bold" onclick="onClickbold(); return false;"><b>B</b></button>
      <button id="italic" name="italic" onclick="onClickitalics(); return false;"><i>I</i></button>
      <button id="editDone" name="editDone" onclick="onClickDone(); return false;">Done</button>
    </div>
    
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Interactive Resume</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="javascript:gotoPage(1);">Home</a></li>
            <li><a href="javascript:gotoPage(2);">Templates</a></li>
            <li><a href="#">Documentation</a></li>
            <li><a href="javascript:gotoPage(4);">Demo</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span onclick="gotoPage(3)" class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a><span onclick="openNav()" class="glyphicon glyphicon-log-in"></span> Edit</a></li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div id="footer" class="footer">Interactive Resume Builder - Fall 2016</div>
  </body>
  
</html>
